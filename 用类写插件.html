<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
div{
	width:100px;
	height:100px;
	margin-right:20px;
	border:solid 1px #f00;}
</style>
<title>无标题文档</title>

</head>

<body>
<div id="one">1
</div>
<div class="one">2
</div>
<script type="text/javascript">
function change(name,border){
	this.names=name;
	this.borders=border;
	this.bChange=function(){
		var a=document.getElementById(this.names);
		var c=this.borders;
		a.onmouseover=function(){
			a.style.border=c;
			}}}
		var b=new change("one","solid 4px #ff0");
		b.bChange();
</script>
</body>
</html>
